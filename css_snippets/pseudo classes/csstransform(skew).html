<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 50px;
        width: 50px;
        border: 2px solid black;
        border-radius: 5px;
        background-color: plum;
        position: relative;
        top: 50px;
        left: 50px;
        transition: all 0.5s ease-in;
      }
      #box1{background-color: chartreuse;}
      #box1:hover {
        transform: Skew(45deg);
      }
      #box2{background-color: blueviolet;}
      #box2:hover {
        transform: Skew(180deg);
      }
 
    </style>
  </head>
  <body>
    <div id="box1" class="box">Skew 45 deg</div>
    <div id="box2" class="box">Skew 90 Deg</div>
   
  </body>
</html>
