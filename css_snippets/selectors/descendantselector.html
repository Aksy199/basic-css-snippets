<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>descendant selector</title>
    <style>
        div| p{ color: crimson;}
        p{color: darkgreen;}
    </style>
</head>
<body>
    <div>
        <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Modi, temporibus?
        </p>
    </div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, atque?
    </p>
    
</body>
</html>
