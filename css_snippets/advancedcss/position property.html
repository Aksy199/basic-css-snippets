<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
</head>

<style>
div{
    height: 70px;
    width: 70px;
    background-color: darkmagenta;
    border: 5px solid black;
    margin: 20px;
}
#div1{
    position: static;

}
#div2{
    position: relative;
    top: 20px;
    left: 90px;
 }
#div3{
    position:fixed ;
    top: 20px;
    left: 90px;
}
#div{
    position: absolute;
    top: 20px;
    left: 200px;
}


</style>





<body>
    <div id="div1">Static</div>
    <div id="div2">Relative</div>
    <div id="div3">Fixed</div>
    <div id="div4">Absolute</div>
    
</body>
</html>
