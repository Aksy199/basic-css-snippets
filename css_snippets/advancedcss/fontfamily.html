<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Family</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
<style>
    .ar{
        font-weight: bolder;
        font-size: larger;
        font-style: italic;
        font-family: 'Dancing Script', cursive;
    }
    #first{font-family: Arial, Helvetica, sans-serif;}
    #second{font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
    #third{font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;}
</style>
</head>
<body>
    <p class="ar">Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati omnis id quam? Esse et cupiditate facere cum. Laudantium fugiat quae corrupti, rerum esse laborum ex, quod enim natus et nesciunt!
    </p>
    <p id="first">Lorem ipsum dolor sit amet.</p>
    <p id="second                               ">Lorem ipsum dolor sit amet.</p>
    <p id="third">Lorem ipsum dolor sit amet.</p>
    
</body>
</html>
