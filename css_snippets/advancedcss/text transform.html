<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text transform</title>
    <style>
    
            #head1{text-transform: lowercase;}
            #head2{ text-transform: uppercase;}
            #head3{text-transform: capitalize;}
            
        
    </style>
</head>
<body>
    <h1 id="head1">this is my text</h1>
    <h1 id="head2">this is my text</h1>
    <h1 id="head3">this is my text</h1>
    
</body>
</html>
