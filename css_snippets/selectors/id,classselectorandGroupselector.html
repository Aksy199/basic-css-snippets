<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id,classselectorgroupelementselector</title>
<style>
    /* class and id selector */
    #first{ color: red;}
    .second{color: green;}
    /* group selector */
    h2, h3, h4{ color: blue;
        
    }

</style>

</head>

<body>
    <h1>id,class and group Selector</h1>
    <div id="first">First Div</div>
    <div class="second">second Div</div>
    <div class="second">third Div</div>

    <h2>this is second heading</h2>
    <h3>this is third heading</h3>
    <h4>this is fourth heading</h4>

    
</body>
</html>
